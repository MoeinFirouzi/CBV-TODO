{% extends '../base.html' %}

{% block content %}
<div class="container" style="margin-top: 50px;"">
<table class="table table-borderless">
    <tr class="table-light" style="width: 10%;">
    <form action=" {% url 'todo:task_create' %}" method="post" class="form-group">
        {% csrf_token %}
        <tr>
            <tr>
                <td><input class="form-control" type="text" name="title" placeholder="Your Task"" style=" width:100%;">
                    {{ form.title }}
                </td>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" name="description" placeholder="Description"" style=" width:100%;">
                    {{ form.description }}
                </td>
            </tr>
        </tr>
        <tr>
        <td style="width: 10%;"><input class="btn btn-primary" type="submit" value="Add" style="width:30%"></td>
        </tr>
    </form>
    </tr>
</table>

<table class="table table-bordered">
    {% for task in task_list %}
    <tr class="table-light" style="">
        <td class="striker"><center><a href=" {% url 'todo:task_detail' pk=task.id %} ">{{ task.title }}</a></center></td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock  %}



{% block title %}
Tasks
{% endblock  %}
