{% extends "../base.html" %}

{% block title %}
User edit
{% endblock %}

{% block content %}
<h2>User edit</h2>
    <form action="{% url 'account:user_update' pk=user.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <br><br>
    <a href="{% url 'account:user_delete' pk=user.id %}"> <b>DELETE USER</b> </a>
{% endblock %}
