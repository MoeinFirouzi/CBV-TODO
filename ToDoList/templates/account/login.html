{% extends "../base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h2>User Login</h2>
    {% if error %}
    <p>username or password is wrong</p>
    {% endif %} 
    <form action="{% url 'account:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="OK">
    </form>
{% endblock %}
