{% extends '../base.html' %}

{% block content %}
<div class="container" style="margin-top: 50px;"">
{% comment %} <table class="table table-borderless">
    <tr class="table-light" style="width: 10%;">
    <form action=" {% url 'todo:create_list' %}" method="post" class="form-group">
        {% csrf_token %}
        <td><input class="form-control" type="text" name="name" placeholder="Your Task"" style=" width:100%;"></td>
        <td style="width: 10%;"><input class="btn btn-primary" type="submit" value="Add" style="width:100%"></td>
    </form>
    </tr>
</table> {% endcomment %}
    <table class="table table-bordered">
    {% for task in task_list %}
    <tr class="table-light" style="">
        <td class="striker"><center>{{ task.title }}</center></td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock  %}



{% block title %}
Tasks
{% endblock  %}
